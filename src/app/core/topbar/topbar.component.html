<mat-toolbar color="primary" class="topbar">
    <button 
    mat-icon-button
    id="sidenavToggle" 
    (click)="toggleSidenav()"
    matTooltip="Toggle Hide/Open">
    <mat-icon>menu</mat-icon>
    </button>

    <button 
    *ngIf="sidenav.opened"
    mat-icon-button
    id="collapseToggle"
    fxHide.lt-md
    (click)="toggleCollapse()"
    matTooltip="Toggle Collapse"
    class="toggle-collapsed">
    <mat-icon>chevron_left</mat-icon>
    </button>

    <span fxFlex></span>
    <mat-form-field style="width:100px;">
        <mat-select class="dropdown">
            <mat-option *ngFor="let lang of availableLangs" [value]="lang.code">
            {{ lang.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <!-- Theme Switcher -->
  <button 
  mat-icon-button
  id="schemeToggle" 
  [style.overflow]="'visible'"
  matTooltip="Color Schemes"
  [matMenuTriggerFor]="themeMenu">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    <mat-grid-list
    class="theme-list" 
    cols="2" 
    rowHeight="48px">
      <mat-grid-tile 
      *ngFor="let theme of egretThemes"
      (click)="changeTheme(theme)">
        <div mat-menu-item [title]="theme.name">
          <div [style.background]="theme.baseColor" class="egret-swatch"></div>
          <mat-icon class="active-icon" *ngIf="theme.isActive">check</mat-icon>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-menu>
   
</mat-toolbar>
