<mat-toolbar color="primary" class="topbar">
    <button 
    mat-icon-button
    id="sidenavToggle" 
    (click)="toggleSidenav()"
    matTooltip="Toggle Hide/Open">
    <mat-icon>menu</mat-icon>
    </button>

    <button 
    *ngIf="sidenav.opened"
    mat-icon-button
    id="collapseToggle"
    fxHide.lt-md
    (click)="toggleCollapse()"
    matTooltip="Toggle Collapse"
    class="toggle-collapsed">
    <mat-icon>chevron_left</mat-icon>
    </button>

    <span fxFlex></span>

    <mat-form-field style="width:80px;line-height:30px;">
        <mat-select id="langToggle">
            <mat-option *ngFor="let lang of availableLangs" [value]="lang.code">
                {{ lang.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-toolbar>
